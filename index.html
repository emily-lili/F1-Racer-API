<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Racing API"/>
<link rel="stylesheet" href="css/main.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js></script&gt;"></script>

<title>F1 Racer API</title>
</head>
<body>
    <body id="Background">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Weather</a>
                <a class="nav-item nav-link" href="#">Home</a>
                <a class="nav-item nav-link" href="#">Racer</a>
                <a class="nav-item nav-link" href="#">Sample</a>
              </div>
            </div>
          </nav>
    </header>

    <!--search bar-->
    <div class="container">
        <form>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="season" placeholder="Enter Season" name="Season">
              </div>
              <div class="col">
                <input type="text" class="form-control" id="round" placeholder="Enter Round" name="Round">
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary btn-block" onclick="makeTable()">Get Standing !</button>
            </div>
            </div>
        </form>

        <!--Racer Data Table Elements-->
        <table class="table">
            <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Position</th>
                <th scope="col">Name</th>
                <th scope="col">Nationality</th>
                <th scope="col">Sponsor</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td id="name-0"></td>
                <td id="nationality-0"></td>
                <td id="sponsor-0"></td>
                <td id="points-0"></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td id="name-1"></td>
                <td id="nationality-1"></td>
                <td id="sponsor-1"></td>
                <td id="points-1"></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td id="name-2"></td>
                <td id="nationality-2"></td>
                <td id="sponsor-2"></td>
                <td id="points-2"></td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td id="name-3"></td>
                <td id="nationality-3"></td>
                <td id="sponsor-3"></td>
                <td id="points-3"></td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td id="name-4"></td>
                <td id="nationality-4"></td>
                <td id="sponsor-4"></td>
                <td id="points-4"></td>
            </tr>
            <tr>
                <th scope="row">6</th>
                <td id="name-5"></td>
                <td id="nationality-5"></td>
                <td id="sponsor-5"></td>
                <td id="points-5"></td>
            </tr>
            <tr>
                <th scope="row">7</th>
                <td id="name-6"></td>
                <td id="nationality-6"></td>
                <td id="sponsor-6"></td>
                <td id="points-6"></td>
            </tr>
            </tbody>
        </table>
    </section>


</body>
